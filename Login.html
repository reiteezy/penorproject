<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="flex bg-white shadow-lg rounded-lg overflow-hidden w-full md:w-3/4 lg:w-2/3">
            <div class="hidden md:block md:w-1/2">
                <img class="h-full w-full object-cover" src="https://source.unsplash.com/featured/?workspace,desk" alt="Office">
            </div>
            <div class="w-full p-8 md:w-1/2">
                <div class="flex justify-center mb-8">
                    <svg class="w-12 h-12 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C8.14 2 5 5.14 5 9c0 2.76 1.82 5.1 4.35 6.36l.62 3.62L12 17l2.03 1.98.62-3.62C17.18 14.1 19 11.76 19 9c0-3.86-3.14-7-7-7zM12 22c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Sign in to your account</h2>
                <p class="text-gray-500 text-center">Not a member? <a href="#" class="text-blue-500">Start a 14 day free trial</a></p>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-500 hover:text-blue-700">Forgot your password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign in
                        </button>
                    </div>
                    <div class="flex items-center justify-center space-x-2 mt-4">
                        <span class="w-1/5 border-b border-gray-300 lg:w-1/4"></span>
                        <span class="text-xs text-center text-gray-500 uppercase">or continue with</span>
                        <span class="w-1/5 border-b border-gray-300 lg:w-1/4"></span>
                    </div>
                    <div class="flex items-center justify-center mt-4 space-x-4">
                        <button type="button" class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo"> Google
                        </button>
                        <button type="button" class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/448237/github.svg" alt="GitHub logo"> GitHub
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
