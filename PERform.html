<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Execution Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-5">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="mb-4">
                <h1 class="text-2xl font-bold">Promo Execution Report</h1>
            </div>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="subsidiary" class="block text-gray-700">Subsidiary</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="subsidiary" name="subsidiary">
                    </div>
                    <div class="mb-4">
                        <label for="promo-title" class="block text-gray-700">Promo Title</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="promo-title" name="promo-title">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="mechanics" class="block text-gray-700">Mechanics</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="mechanics" name="mechanics">
                    </div>
                    <div class="mb-4">
                        <label for="promo-period" class="block text-gray-700">Promo Period</label>
                        <div class="flex space-x-2">
                            <input type="date" class="w-full border border-gray-300 p-2 rounded-lg" id="promo-period-start" name="promo-period-start">
                            <input type="date" class="w-full border border-gray-300 p-2 rounded-lg" id="promo-period-end" name="promo-period-end">
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="sponsor" class="block text-gray-700">Sponsor</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="sponsor" name="sponsor">
                    </div>
                    <div class="mb-4">
                        <label for="control-no" class="block text-gray-700">Control No.</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="control-no" name="control-no">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="date" class="block text-gray-700">Date</label>
                        <input type="date" class="w-full border border-gray-300 p-2 rounded-lg" id="date" name="date" value="2024-05-23">
                    </div>
                    <div class="mb-4">
                        <label for="swa-series-no" class="block text-gray-700">SWA Series No.</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="swa-series-no" name="swa-series-no" value="1">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="mis-ref-no-1" class="block text-gray-700">MIS Ref. No. 1</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="mis-ref-no-1" name="mis-ref-no-1" value="124555">
                    </div>
                    <div class="mb-4">
                        <label for="mis-ref-no-2" class="block text-gray-700">MIS Ref. No. 2</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="mis-ref-no-2" name="mis-ref-no-2" value="231">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="mis-ref-no-3" class="block text-gray-700">MIS Ref. No. 3</label>
                    <input type="text" class="w-full border border-gray-300 p-2 rounded-lg" id="mis-ref-no-3" name="mis-ref-no-3" value="12344">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Enter actual execution quantity value</label>
                    <div class="overflow-x-auto">
                        <table class="min-w-full border border-gray-300">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="py-2 px-4 border-b">Quantity</th>
                                    <th class="py-2 px-4 border-b">Unit</th>
                                    <th class="py-2 px-4 border-b">Item Description</th>
                                    <th class="py-2 px-4 border-b">Actual Execution Quantity</th>
                                    <th class="py-2 px-4 border-b">Declaration of Un-used Allocation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="py-2 px-4 border-b"><input type="text" class="w-full border border-gray-300 p-2 rounded-lg" name="quantity" value="12"></td>
                                    <td class="py-2 px-4 border-b"><input type="text" class="w-full border border-gray-300 p-2 rounded-lg" name="unit" value="PACK"></td>
                                    <td class="py-2 px-4 border-b"><input type="text" class="w-full border border-gray-300 p-2 rounded-lg" name="item-description" value="HOTSA MOLO WRAPPER 200G 4X4"></td>
                                    <td class="py-2 px-4 border-b"><input type="text" class="w-full border border-gray-300 p-2 rounded-lg" name="actual-execution-quantity"></td>
                                    <td class="py-2 px-4 border-b"><input type="text" class="w-full border border-gray-300 p-2 rounded-lg" name="unused-allocation"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="promo-execution-summary" class="block text-gray-700">Promo Execution Summary</label>
                    <textarea class="w-full border border-gray-300 p-2 rounded-lg" id="promo-execution-summary" name="promo-execution-summary" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="post-promo-remarks" class="block text-gray-700">Post-promo Remarks</label>
                    <textarea class="w-full border border-gray-300 p-2 rounded-lg" id="post-promo-remarks" name="post-promo-remarks" rows="3"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="reset" class="bg-gray-500 text-white py-2 px-4 rounded-lg mr-2">Clear</button>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</body>
</html>
